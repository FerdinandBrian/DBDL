      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./dashboard-mhs.html">Home</a>
          </li>
          <li class="nav-item dropdown">

              <li>

  <div class="container mt-5">
    <h1>Jadwal Kuliah</h1>
    <p>Halaman ini berisi jadwal kuliah Anda.</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function handleLogout() {
      if (confirm('Apakah Anda yakin ingin logout?')) {
        localStorage.removeItem('userRole');
        localStorage.removeItem('nrp');
        window.location.href = './login.html';
      }
    }
    (async function () {
      const nrp = localStorage.getItem('nrp');
      const userRole = localStorage.getItem('userRole');

      if (!nrp || userRole !== 'mahasiswa') {
        window.location.href = './login.html';
        return;
      }

      try {
        // Fetch User Data for Navbar
        const responseMhs = await fetch(`http://localhost:8000/server/mhs.php?nrp=${nrp}`);
        const resultMhs = await responseMhs.json();
        if (resultMhs.success) {
          const data = resultMhs.data;
          const el = document.getElementById('user-nrp');
          if (el) el.textContent = `${data.nama} (${data.nrp})`;
        }

        // Fetch Jadwal Data for Table
        const responseJadwal = await fetch(`http://localhost:8000/server/get_jadwal.php?nrp=${nrp}`);
        const resultJadwal = await responseJadwal.json();

        if (resultJadwal.success) {
          const container = document.querySelector('.container.mt-5');

          if (resultJadwal.data.length > 0) {
            let html = `
              <table class="table table-bordered mt-4">
                <thead class="table-dark">
                  <tr>
                    <th>Hari</th>
                    <th>Jam</th>
                    <th>Mata Kuliah</th>
                    <th>Kelas</th>
                    <th>Ruang</th>
                    <th>Dosen</th>
                  </tr>
                </thead>
                <tbody>
            `;

            resultJadwal.data.forEach(item => {
              html += `
                <tr>
                  <td>${item.hari}</td>
                  <td>${item.jam_mulai} - ${item.jam_selesai}</td>
                  <td>${item.nama_mk}</td>
                  <td>${item.nama_kelas}</td>
                  <td>${item.ruang}</td>
                  <td>${item.nama_dosen}</td>
                </tr>
              `;
            });

            html += `</tbody></table>`;
            container.innerHTML += html;
          } else {
            container.innerHTML += `<div class="alert alert-info mt-4">Tidak ada jadwal kuliah.</div>`;
          }
        }

      } catch (error) {
        console.error('Error fetching data:', error);
      }
    })();
  </script>
</body>
