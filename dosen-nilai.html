<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Nilai - EduTrack Dosen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css dan java/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./img/logo.png" alt="EduTrack Logo">
                EduTrack
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./dashboard-dosen.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" id="navbarAkademik" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Akademik</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarAkademik">
                            <li><a class="dropdown-item" href="./dosen-kelas.html">Daftar Kelas</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="./dosen-nilai.html">Input Nilai</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="./dosen-presensi.html">Presensi Mahasiswa</a></li>
                        </ul>
                    </li>

                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item d-flex align-items-center me-2">
                        <span class="navbar-text me-2" id="user-nrp"></span>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-danger btn-sm" onclick="handleLogout()">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Input Nilai</h1>
        <p>Silakan pilih kelas dan masukkan nilai mahasiswa.</p>

        <div class="card shadow-sm border-0 mb-4">
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Pilih Kelas</label>
                            <select class="form-select">
                                <option>IF201 - Desain Basis Data Lanjut</option>
                                <option>IF305 - Pemrograman Web</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3 d-flex align-items-end">
                            <button type="button" class="btn btn-primary">Tampilkan Mahasiswa</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body">
                <h5>Daftar Mahasiswa - IF201</h5>
                <div class="table-responsive mt-3">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th style="width: 5%;">No</th>
                                <th>NRP</th>
                                <th>Nama</th>
                                <th style="width: 15%;">Tugas</th>
                                <th style="width: 15%;">UTS</th>
                                <th style="width: 15%;">UAS</th>
                                <th style="width: 15%;">Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>2472021</td>
                                <td>Mahasiswa Demo</td>
                                <td><input type="number" class="form-control form-control-sm" value="85"></td>
                                <td><input type="number" class="form-control form-control-sm" value="80"></td>
                                <td><input type="number" class="form-control form-control-sm" value=""></td>
                                <td><button class="btn btn-sm btn-success">Simpan</button></td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>2472022</td>
                                <td>Budi Santoso</td>
                                <td><input type="number" class="form-control form-control-sm" value="90"></td>
                                <td><input type="number" class="form-control form-control-sm" value="88"></td>
                                <td><input type="number" class="form-control form-control-sm" value=""></td>
                                <td><button class="btn btn-sm btn-success">Simpan</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function handleLogout() {
            if (confirm('Apakah Anda yakin ingin logout?')) {
                localStorage.removeItem('userRole');
                localStorage.removeItem('nrp');
                window.location.href = './login.html';
            }
        }
        (function () {
            const nrp = localStorage.getItem('nrp');
            if (!nrp) return;
            const el = document.getElementById('user-nrp');
            if (el) el.textContent = 'NRP: ' + nrp;
        })();
    </script>
</body>

</html>
