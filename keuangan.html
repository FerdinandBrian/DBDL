<head>
  <meta charset="UTF-8">

  <!-- Custom CSS -->

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./img/logo.png" alt="EduTrack Logo">
        EduTrack
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./dashboard-mhs.html">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarAkademik" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">Akademik</a>
            <ul class="dropdown-menu" aria-labelledby="navbarAkademik">
              <li><a class="dropdown-item" href="./akademik-dkbs.html">Dokumen Kontrak Beban Studi (DKBS)</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="./akademik-jadwal.html">Jadwal Kuliah</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="./akademik-nilai.html">Nilai Perkuliahan</a></li>
              <li>

              </li>
              <li><a class="dropdown-item" href="./akademik-presensi.html">Presensi Kelas</a></li>

          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle active" href="#" id="navbarKeuangan" role="button"

            <ul class="dropdown-menu" aria-labelledby="navbarKeuangan">
              <li><a class="dropdown-item" href="./keuangan.html">Tagihan Keuangan</a></li>

        <ul class="navbar-nav ms-auto">
          <li class="nav-item d-flex align-items-center me-2">
            <span class="navbar-text me-2" id="user-nrp"></span>

            <button class="btn btn-danger btn-sm" onclick="handleLogout()">Logout</button>

        </ul>

  <div class="container mt-5">
    <h1>Keuangan</h1>
    <p>Halaman ini berisi informasi keuangan Anda.</p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function handleLogout() {
      if (confirm('Apakah Anda yakin ingin logout?')) {
        localStorage.removeItem('userRole');
        localStorage.removeItem('nrp');
        window.location.href = './login.html';
      }
    }
    (async function () {
      const nrp = localStorage.getItem('nrp');
      const userRole = localStorage.getItem('userRole');

      if (!nrp || userRole !== 'mahasiswa') {
        window.location.href = './login.html';
        return;
      }

      try {
        // Fetch User Data for Navbar
        const responseMhs = await fetch(`http://localhost:8000/server/mhs.php?nrp=${nrp}`);
        const resultMhs = await responseMhs.json();
        if (resultMhs.success) {
          const data = resultMhs.data;
          const el = document.getElementById('user-nrp');
          if (el) el.textContent = `${data.nama} (${data.nrp})`;
        }

        // Fetch Keuangan Data for Table
        const responseKeuangan = await fetch(`http://localhost:8000/server/get_keuangan.php?nrp=${nrp}`);
        const resultKeuangan = await responseKeuangan.json();

        if (resultKeuangan.success) {
          const container = document.querySelector('.container.mt-5');

          if (resultKeuangan.data.length > 0) {
            let html = `
              <div class="card mt-4 shadow-sm border-0">
                <div class="card-body">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Jatuh Tempo</th>
                        <th>Keterangan Tagihan</th>
                        <th>Nominal</th>
                        <th>Status</th>
                        <th>Aksi</th>
                      </tr>
                    </thead>
                    <tbody>
            `;

            resultKeuangan.data.forEach(item => {
              let statusBadge = item.status === 'Lunas' ? 'bg-success' : 'bg-danger';
              let btnAction = item.status === 'Lunas' ? '<button class="btn btn-sm btn-secondary" disabled>Sudah Bayar</button>' : '<button class="btn btn-sm btn-primary">Bayar Sekarang</button>';

              // Format Rupiah
              let nominal = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(item.nominal);

              html += `
                <tr>
                  <td>${item.jatuh_tempo}</td>
                  <td>${item.tagihan}</td>
                  <td>${nominal}</td>
                  <td><span class="badge ${statusBadge}">${item.status}</span></td>
                  <td>${btnAction}</td>
                </tr>
              `;
            });

            html += `</tbody></table></div></div>`;
            container.innerHTML += html;
          } else {
            container.innerHTML += `<div class="alert alert-success mt-4">Tidak ada tagihan yang harus dibayar.</div>`;
          }
        }

      } catch (error) {
        console.error('Error fetching data:', error);
      }
    })();
  </script>
</body>

</html>
